<div class="card p-3">
  <div class="mb-2">
    <input class="form-control" [(ngModel)]="expression" placeholder="Enter expression" />
  </div>
  <div class="mb-2">
    <button class="btn btn-primary me-2" (click)="calculate()">=</button>
    <button class="btn btn-secondary" (click)="clear()">C</button>
  </div>
  <div class="mb-2">
    <strong>Result:</strong> {{ result }}
  </div>
  <div class="btn-group mb-2" role="group">
    <button class="btn btn-outline-secondary" (click)="append('1')">1</button>
    <button class="btn btn-outline-secondary" (click)="append('2')">2</button>
    <button class="btn btn-outline-secondary" (click)="append('3')">3</button>
    <button class="btn btn-outline-secondary" (click)="append('+')">+</button>
  </div>
  <div class="btn-group mb-2" role="group">
    <button class="btn btn-outline-secondary" (click)="append('4')">4</button>
    <button class="btn btn-outline-secondary" (click)="append('5')">5</button>
    <button class="btn btn-outline-secondary" (click)="append('6')">6</button>
    <button class="btn btn-outline-secondary" (click)="append('-')">-</button>
  </div>
  <div class="btn-group mb-2" role="group">
    <button class="btn btn-outline-secondary" (click)="append('7')">7</button>
    <button class="btn btn-outline-secondary" (click)="append('8')">8</button>
    <button class="btn btn-outline-secondary" (click)="append('9')">9</button>
    <button class="btn btn-outline-secondary" (click)="append('*')">*</button>
  </div>
  <div class="btn-group mb-2" role="group">
    <button class="btn btn-outline-secondary" (click)="append('0')">0</button>
    <button class="btn btn-outline-secondary" (click)="append('.')">.</button>
    <button class="btn btn-outline-secondary" (click)="append('/')">/</button>
    <button class="btn btn-outline-secondary" (click)="append('(')">(</button>
    <button class="btn btn-outline-secondary" (click)="append(')')">)</button>
  </div>
  <!-- Add more scientific buttons as needed -->
</div>
